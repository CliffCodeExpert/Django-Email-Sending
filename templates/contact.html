<!-- Main heading for the email or page, indicating this is about a contact form submission -->
<h1>Contact Form Submission:</h1>

<!-- Horizontal line to visually separate the heading from the content below -->
<hr>

<!-- Displaying the subject of the contact form submission -->
<p>Subject: <strong>{{subject}}</strong></p>

<!-- Displaying the message content of the contact form submission -->
<p>Message: <strong>{{message}}</strong></p>

<!-- Displaying the email address of the person who submitted the contact form -->
<p>Sender: <strong>{{sender}}</strong></p>
